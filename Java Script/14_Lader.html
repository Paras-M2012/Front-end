    <script>

        let marks =68

        if (marks > 100 || marks < 0) {
            console.log("invalid Marks");
        }
        else if (marks >= 85 && marks <= 100) {
            console.log("A grade")
        }
        else if (marks >= 70 && marks < 85) {
            console.log("B grade")
        }
        else if (marks < 70 && marks >= 55) {
            console.log("C grade")
        }
        else if (marks >= 34 && marks < 55) {
            console.log("D grade")
        }
        else{
            console.log("fell done")
        }


    </script>
