<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <!-- two type 
    1) primitiv datatype
        1) string
        2) number
        3) boolen
        4) undefined
        5) null 
        6) symbol 
        7) bigInt

    2) non-primitive datatype
        1) array 
        2) object -->


         <script>

        // 1)  number
        let num = 2.9
        console.log(num)
        console.log(typeof(num))

        // 2) string 

        let name1 = "Hello var"
        console.log(name1)
        console.log(typeof(name1))

        // 3) boolean  true and false 
        let data = false
        console.log(data)
        console.log(typeof(data))

        // 4) undefined 
        let xy; 
        console.log(xy)
        console.log(typeof(xy))


        // 5) null 
        let nav = null
        console.log(nav)
        console.log(typeof(nav))

        // 6) symbols 
        let sym = Symbol("sdhi")
        console.log(sym)
        console.log(typeof(sym))

        // 7) BigInt 
        let count = BigInt(397385637456347)
        console.log(count)
        console.log(typeof(count))


    </script>

</body>
</html>
