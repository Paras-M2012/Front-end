<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- increment 
    : pre incerement  ++value 
    : post incerement value++  -->


    <script>

        let a = 10 
        console.log("a : ",a)

        a++; //11
        console.log("a : ",a) //11

        ++a; //12
        console.log("a : ",a) //12
        console.log("a : ",a++) //12 + //13

        console.log("a : ",++a) //14 
        console.log("a : ",a++) // 14 //15 
        console.log("a : ",a++) //15 // 16
        console.log("a : ",++a) //17
        console.log("a : ",a++) //17 //18
        console.log("a : ",++a) //19
        console.log("a : ",a++) //19 //20
        console.log("a : ",++a) //21
        console.log("a : ",a++) //21 //22 
        console.log("a : ",++a) //23

        console.log("a : ",a) // 26 // 23

        console.log("a : ",--a)
        console.log("a : ",a--)
        console.log("a : ",a)

    </script>
</body>
</html>
