<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid </title>

    <style>
        .main{

            display: grid;
            border: 10px solid blue;
            grid-template-columns:repeat(3, 1fr);
            grid-auto-rows: 200px;
            
            
            
        }
        

        .box{
            border: 3px solid;
            background-color: lightblue;
            
            
            }

            #box1{
                grid-column:3 ;
            }
            #box2{
                grid-row: 3;
                grid-column: 2;
            }
            #box3{
                grid-row: 3;
            }
            #box4{
                grid-row: 2;
            }

            
             
    </style>

    
</head>
<body>
    <div class="main">
        
        <div class="box">1</div> 
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" id="box1">4</div>
        <div class="box" id="box1">5</div>
        <div class="box" id="box2">6</div>
        <div class="box" id="box3">7</div>
        <div class="box" id="box4">8</div>
    </div>

</body>
</html>
