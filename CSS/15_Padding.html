<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style>

        .Paddingdiv{
            background-color: aqua;
            /* This padding will convert your text in whole side padding */
            padding: 50px;
            /* this can change all side */
            padding: 20px 40px 60px 80px;
            /* this can do only up and down */
            padding: 60px 80px;

        }
    </style>
</head>

<body>


    <div class="Paddingdiv">

        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure recusandae vel porro cumque nesciunt modi, sed
        voluptatibus, ea dignissimos commodi soluta nulla quaerat minima totam nemo excepturi possimus, architecto
        aliquid?
    </div>
</body>

</html>
