<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Rotate</title>

    <style>
        .rotate{
            height: 400px;
            width: 400px;
            border: 5px solid;
            /* tranform rotate property is for rotate you main div from right to left */
            transform: rotate(50deg);
            transform: rotate(90deg);

        }
    </style>
</head>
<body>
    
    <div class="rotate">
        transform rotate property
    </div>

    <p>hello this data is work for rotate main div</p>
</body>
</html>
