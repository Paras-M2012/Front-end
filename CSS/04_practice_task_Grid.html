<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid </title>

    <style>
        .main{

            display: grid;
            border: 10px solid blue;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 100;
            gap: 20px;
        }


        .box{
            height: 200px;
            width: 200px;
            border: 5px solid red;
             }

             #box1{
                grid-column: 1/3;
                grid-row: 2/3;
             }
    </style>

    
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box" id="box1">8</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">7</div>
        <div class="box">6</div>
        <div class="box">5</div>
    </div>

</body>
</html>
