<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>


    <!-- THERE IS TWO TYPES OF PSEUDO
            1) PSEUDO CLASS
            2) PSEIDO ELEMENT
    -->

    <!-- PARENT TO PARENT ALLOW
        CHILD TO CHILD ALLOW
        PARENT TO CHILD ALLOW
        CHILD TO PARENT NOT ALLOW
    -->


    <style>

        
        ul li:first-child {
            /* this first child apply in only first tag */
            background-color: red;
        }

        ul li:last-child {
            /* apply in last child only */
            background-color: green;
        }

        ul li:nth-child(3) {
            /* nth child is wokr in particular number or tag */
            background-color: blue;
        }

        ul li:nth-child(odd) {
            /* apply in 1-3-5-7-9 odd numbers */
            background-color: brown;
        }

        ul li:nth-child(even) {
            /* even number like 2-4-6-8-10 even numbers */
            background-color: bisque;
        }

        ul li:nth-last-child(2) {
            /* applyl form last second one */
            background-color: red;
        }

        .class {
            height: 250px;
            width: 250px;
            border: 7px solid yellow;
        }

        .class:hover {

            /* Hover property is use for walk */

            background-color: red;
            /* Trasform translate is work for single click it will trasnfer */
            transform: translate(125px);
            transition: 2s;
        }

        input {

            /* only work for input from top to down */
            margin-top: 40px;
            /* border none means no border */
            border: none;
            /* no outlie */
            outline: none;
            /* border showing */
            border: 5px solid black;
        }

        input:focus {

            background-color: blue;
        }
    </style>

</head>

<body>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
        <li>Settings</li>
        <li>Features</li>
    </ul>

    <div class="class">

        <input type="text" placeholder="Enter Your Name" name="" id="">
    </div>

</body>

</html>
