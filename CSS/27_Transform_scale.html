<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>

    <style>
        .scale{

            height: 500px;
            width: 500px;
            border: 10px solid lightgreen;
            /* sclae x is work from right left expand */
            transform: scaleX(1.5);
            /* scale y is work from top to bottom */
            transform: scaleY(0.8);
            /* in both */
            /* transform: scale(1.5, 2.8); */
        }
    </style>
</head>
<body>
    

    <div class="scale">
        This will work scale property
    </div>

    <p>Scale property use for making a website</p>
</body>
</html>
