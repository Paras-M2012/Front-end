<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>

    <style>
        .border{
            height: 300px;
            width: 300px;
            border: 10px solid;
            /* every border can change there curve */
            border-radius: 50px 60px 70px 80px;

            /* this tag is use for circle you have to count radius */
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    
    <h1 style="border: 10px solid darkcyan; border-radius: 10px;"> This tag is use for square trasnfer to curved square or border radius</h1>
<h1 style="border: 10px solid lightcoral; border-radius: 20px;"> This tag is use for square trasnfer to curved square or border radius</h1>


<h1 style="border: 10px solid navy; border-top-left-radius: 20px;"> This tag is use for square trasnfer to curved square or border radius</h1>
<h1 style="border: 10px solid green; border-bottom-right-radius: 10px;"> This tag is use for square trasnfer to curved square or border radius</h1>


<div class="border">

</div>

</body>
</html>
