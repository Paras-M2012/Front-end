<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .main {
            display: grid;
            /* multiple box can get the size */
            grid-template-columns: 200px 400px 300px;
            /* in same size it will */
            grid-template-columns: 1fr 1fr 1fr;
            /* first is small but 2fr is big */
            grid-template-columns: 1fr 2fr;
            /* first is 2 but 3 is till the end */
            grid-template-columns: 2fr 3fr;
            /* first is big and second is small */
            grid-template-columns: 3fr 2fr;
            /* middle is big and first third is small */
            grid-template-columns: 1fr 2fr 1fr;
            /* first 3 is in 1fr and last is big */
            grid-template-columns: repeat(3, 1fr) 2fr;

            grid-template-rows: 200px 100px 200px;
            grid-auto-rows: 200px;
            gap: 20px;
        }

        .box {
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>

</html>
