<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform translate</title>

    <style>
        .translate{
            height: 300px;
            width: 300px;
            border: 5px solid;
            /* this will translate from left to right */
            transform: translateX(150px);
            /* this will translte from top to bottom */
            transform: translateY(150px);
            /* this will translate both */
            transform: translate(200px, 250px);

        }
    </style>
</head>
<body>
    
    <div class="translate">

    </div>

    <p> This is transform translate property</p>
</body>
</html>
