<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        ul{
            /* this will remove all dotes or number */
            /* also this is applying in whole ul */
            list-style: none;
            text-align: center;
        }

        ul li{
            /* this will apply in all li  */
            background-color: lightgreen;
            display:inline-block ;
            padding: 10px 10px;
        }
        
        ul li a{
            /* this is only apply in text */
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
    
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Dashboard</a></li>
        <li><a href="">Account</a></li>
        <li><a href="">Setting</a></li>
        <li><a href="">Features</a></li>
    </ul>

</body>
</html>
