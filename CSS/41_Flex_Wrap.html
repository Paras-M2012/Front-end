<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>

    <style>
        .mian{
            display: flex;
            /* convert in line to line boxes in njumber wise*/
            flex-wrap: wrap;
            /* flex wrap is adjusst your dipaly settigns looks always in line to line */
            justify-content: center;
            gap: 20px;
            /* only apply in row */
            row-gap: 30px;
            /* only apply in coloumn */
            column-gap: 50px;

        }

        .box{
            height: 200px;
            width: 200px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="mian">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
         <div class="box">11</div>
        <div class="box">12</div>
    </div>


</body>
</html>
