        /* mobile */
         .main {
            height: 400px;
            background-color: rgb(206, 229, 73);
        }
        /* 576px >  min table */
        @media only screen and (min-width:576px) {
            .main{
                background-color: red;
            }

        /* 768 > regulre tab */
        @media only screen and (min-width:768px) {
            .main{

        /* 992> tav,pc */
